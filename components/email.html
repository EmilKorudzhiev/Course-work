<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmation</title>
  <style>
    /* Add your custom styles here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #dddddd;
      border-radius: 6px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: #333333;
      margin-top: 0;
    }
    
    p {
      color: #555555;
      margin-bottom: 20px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #dddddd;
    }
    
    thead th {
      background-color: #f5f5f5;
    }
    
    tfoot td {
      text-align: right;
      font-weight: bold;
    }
    
    .product-img {
      max-width: 100px;
      height: auto;
      margin-right: 10px;
    }
    
    .footer {
      margin-top: 20px;
      color: #777777;
      font-size: 12px;
    }
    
    .footer p {
      margin-bottom: 5px;
    }
    
    .footer a {
      color: #777777;
      text-decoration: none;
    }
    
    @media only screen and (max-width: 480px) {
      .container {
        padding: 10px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      p {
        font-size: 14px;
      }
      
      table {
        font-size: 12px;
      }
      
      .footer {
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Поръчка</h1>
    <p>Благодарим за пръчката Ви, ето какво сте си поръчали:</p>
    
    <table>
      <thead>
        <tr>
          <th>Снимка</th>
          <th>Име на продукт</th>
          <th>Бройка</th>
          <th>Цена</th>
        </tr>
      </thead>

      <tbody>
        <!---->
        <tr>
          <td>
            <img class="product-img" src="..\images\shop items\1_0.jpg" alt="[Product Name]">
          </td> 
          <td>
            [Product Name]
          </td>
          <td>[Quantity]</td>
          <td>[Price]</td>
        </tr>
        <!---->
      </tbody>

      <tfoot>
        <tr>
          <td colspan="4">Общо: [Order Total]</td>
        </tr>
      </tfoot>
    </table>
    
    <p>Получател: </p>
    <p>Град: </p>
    <p>Адрес: </p>
    <p>Доставка до вас / Доставка до офис на Еконт</p>
    <p>Начин на плащане: </p>
    
    <div class="footer">
      <p>Metna-Vadq</p>
    </div>
  </div>
</body>
</html>
